on: ["push", "pull_request"]

name: Build with Maven

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v3
    - name: Set up JDK 1.
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: 8.0.332+9
        cache: 'maven'
      
    - name: :construction_site: Build with Maven
      run: mvn test jacoco:report
    
    - name: :gear: Coveralls Token Setup
      run: sed -i.bak 's/COVERALLSTOKEN/${{ secrets.COVERALL_REPO_TOKEN }}/g' pom.xml    
    - name: :mailbox_with_no_mail: Coveralls Coverage Report Submission
      run: mvn coveralls:report
    
    - name: :broom: Cleanup Token
      if: ${{ always() }}
      run: if [ -f "pom.xml.bak" ]; then mv pom.xml.bak pom.xml; fi
